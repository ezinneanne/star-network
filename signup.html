<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Offline Pay - Sign Up</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #fff;
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 30px 20px;
    }

    .logo {
      width: 120px;
      height: 120px;
      display: block;
      margin: 0 auto 20px;
      object-fit: contain;
    }

    .title {
      font-size: 24px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-size: 14px;
      font-weight: 500;
      margin: 10px 0 5px;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"],
    input[type="password"],
    input[type="number"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-bottom: 10px;
    }

    .helper-text {
      font-size: 12px;
      color: #666;
      margin-bottom: 10px;
    }

    .biometric-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 10px;
    }

    .switch {
      width: 40px;
      height: 22px;
      border-radius: 12px;
      background-color: #ccc;
      position: relative;
      cursor: pointer;
    }

    .switch.active {
      background-color: #a3acf6;
    }

    .switch::before {
      content: '';
      position: absolute;
      width: 18px;
      height: 18px;
      background-color: #fff;
      border-radius: 50%;
      top: 2px;
      left: 2px;
      transition: 0.2s ease-in-out;
    }

    .switch.active::before {
      transform: translateX(18px);
    }

    .button {
      background-color: #6a78f0;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 20px;
      font-size: 18px;
      font-weight: bold;
      width: 100%;
      margin-top: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
      cursor: pointer;
    }

    .inline-text {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }

    .inline-text span {
      font-weight: 600;
    }

    .link {
      color: #f56c94;
      text-decoration: none;
    }

    .terms {
      margin-top: 30px;
      text-align: center;
      font-size: 12px;
      color: #777;
      line-height: 1.6;
    }

    .terms a {
      color: #6a78f0;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="offlinepaylogo_transparent.png" alt="Offline Pay Logo" class="logo" />

    <h1 class="title">Sign Up</h1>

    <label for="name">Full Name</label>
    <input type="text" id="name" placeholder="e.g., Jane Doe" />

    <label for="email">Email</label>
    <input type="email" id="email" placeholder="e.g., jane@example.com" />

    <label for="phone">Phone Number</label>
    <input type="tel" id="phone" placeholder="e.g., +2348123456789" />

    <label for="password">Password</label>
    <input type="password" id="password" placeholder="Enter your password" />

    <label for="account">Bank Account (Optional)</label>
    <input type="number" id="account" placeholder="e.g., 1234567890" />
    <div class="helper-text">Adding bank accounts makes transactions faster.</div>

    <div class="biometric-container">
      <label for="biometric">Enable Biometric Login</label>
      <div id="biometricToggle" class="switch"></div>
    </div>

    <button class="button" onclick="alert('Navigating to main screen...')">Sign Up</button>

    <div class="inline-text">
      <span>Already have an account?</span>
      <a href="login.html" class="link" onclick="alert('Navigating to login screen...')"> Log In Instead</a>
    </div>

    <div class="terms">
      By processing, you agree to our
      <a href="#">Terms of Service</a> and
      <a href="#">Privacy Policy</a>.
    </div>
  </div>

  <script>
    const switchEl = document.getElementById('biometricToggle');
    let isActive = false;

    switchEl.addEventListener('click', () => {
      isActive = !isActive;
      switchEl.classList.toggle('active', isActive);
    });
  </script>

</body>
</html>
